<!DOCTYPE html>
<html>
<head>
    <title>Controle de Almoxarifado - Versão Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; background: linear-gradient(135deg, #0d4a7a, #1e70b3, #4295d4); background-attachment: fixed; }
        h1 { color: white; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); }
        h2 { color: #004a74; }
        #app-container { background-color: rgba(255, 255, 255, 0.95); border-radius: 12px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 1px solid #ddd; }
        #product-list { display: flex; flex-direction: column; gap: 10px; }
        .product-btn { background-color: #005A8D; color: white; font-size: 18px; font-weight: bold; padding: 18px; border-radius: 8px; border: none; cursor: pointer; transition: background-color 0.2s ease-in-out; width: 100%; text-align: left; }
        .product-btn:hover { background-color: #004a74; }
        #form-container, #loading-message, #final-message { display: none; text-align: center; margin-top: 20px; }
        input, select { width: 100%; padding: 12px; margin-top: 10px; box-sizing: border-box; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 14px; margin-top: 10px; box-sizing: border-box; font-size: 16px; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
        #submit-btn { background-color: #005A8D; color: white; }
        #cancel-btn { background-color: #6c757d; color: white; }
        #message-box { padding: 15px; margin-top: 10px; border-radius: 5px; font-weight: bold; word-wrap: break-word; text-align: left;}
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Controle de Almoxarifado (Teste)</h1>
    <div id="app-container">
        <h2 id="selection-title">Selecione o Produto:</h2>
        <div id="loading-message"><h2>Buscando produtos...</h2></div>
        <div id="product-list"></div>
        <div id="final-message"></div>
        <div id="form-container">
            <h2 id="product-name" style="font-style: italic;"></h2>
            <input type="hidden" id="nome-produto" name="nome_produto">
            <select id="tipo" name="tipo">
                <option value="Saída do Estoque">Saída do Estoque</option>
                <option value="Entrada no Estoque">Entrada no Estoque</option>
            </select>
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" required>
            <input type="text" id="nome-colaborador" name="nome_colaborador" placeholder="Seu Nome" required>
            <button id="submit-btn" onclick="submitForm()">Registrar Movimentação</button>
            <button id="cancel-btn" onclick="cancelSelection()">Cancelar</button>
        </div>
    </div>
    <script>
        // ############ SUA CHAVE MESTRA E FINAL ESTÁ AQUI ############
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFLRS5nA2R42_n8afxErJnYUdCtTbJ67X9kBROYTNwvKJbgj3BLUlqVxLE4oeybOU/exec";
        
        // --- CÓDIGO FINAL ---
        const productListDiv = document.getElementById('product-list');
        const formContainer = document.getElementById('form-container');
        const loadingMessage = document.getElementById('loading-message');
        const finalMessage = document.getElementById('final-message');
        const selectionTitle = document.getElementById('selection-title');
        const productNameH2 = document.getElementById('product-name');

        function showMessage(type, text) {
            finalMessage.innerHTML = `<div id="message-box" class="${type}">${text}</div>`;
            finalMessage.style.display = 'block';
        }

        window.onload = function() {
            loadingMessage.style.display = 'block';
            fetch(`${SCRIPT_URL}?action=getProducts`)
            .then(response => {
                 if (!response.ok) { throw new Error(`A resposta da rede não foi 'ok': ${response.statusText}`); }
                 return response.json();
            })
            .then(data => {
                loadingMessage.style.display = 'none';
                if (data.error) {
                    showMessage('error', `O Script retornou um erro: <br><br><strong>${data.error}</strong><br><br>Verifique as configurações no código do script (ID da planilha e Nome da Aba).`);
                    return;
                }
                if (data.length === 0) {
                    showMessage('error', `Nenhum produto foi encontrado. Verifique se a aba "Eletromecânica" existe na planilha mestre e se os produtos estão na Coluna B a partir da linha 3.`);
                    return;
                }
                data.forEach(name => {
                    const button = document.createElement('button');
                    button.textContent = name;
                    button.className = 'product-btn';
                    button.onclick = () => selectProduct(name);
                    productListDiv.appendChild(button);
                });
            })
            .catch(error => {
                loadingMessage.style.display = 'none';
                showMessage('error', `FALHA CRÍTICA DE COMUNICAÇÃO. A causa mais provável é a configuração da Implantação no Google Script.<br><br><strong>Ação:</strong><br>1. No Google Script, vá em "Implantar" > "Nova implantação".<br>2. Garanta que "Executar como" esteja como **"Eu"** e que "Quem pode acessar" esteja como **"Qualquer pessoa"**.<br><br>Erro técnico: ${error}`);
            });
        };
        
        function selectProduct(productName) {
            productListDiv.style.display = 'none';
            selectionTitle.style.display = 'none';
            finalMessage.style.display = 'none';
            productNameH2.textContent = productName;
            document.getElementById('nome-produto').value = productName;
            formContainer.style.display = 'block';
        }
        
        function cancelSelection() { location.reload(); }

        function submitForm() {
            const submitBtn = document.getElementById('submit-btn');
            if (!document.getElementById('quantidade').value || !document.getElementById('nome-colaborador').value) {
                alert('Por favor, preencha a quantidade e seu nome.');
                return;
            }
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            const form = new FormData();
            form.append('nome_produto', document.getElementById('nome-produto').value); 
            form.append('tipo', document.getElementById('tipo').value);
            form.append('quantidade', document.getElementById('quantidade').value);
            form.append('nome_colaborador', document.getElementById('nome-colaborador').value);

            fetch(SCRIPT_URL, { method: 'POST', body: form })
            .then(response => response.json())
            .then(data => {
                formContainer.style.display = 'none';
                if (data.status === "sucesso"){
                    showMessage('success', data.message || 'Registrado com sucesso!');
                } else {
                    showMessage('error', `Erro retornado pelo Servidor: ${data.message || 'Erro desconhecido.'}`);
                }
                setTimeout(() => location.reload(), 2500);
            }).catch(error => {
                showMessage('error', `Erro de rede ao enviar o formulário. Tente novamente.<br>Erro técnico: ${error}`);
                setTimeout(() => location.reload(), 3000);
            });
        }
    </script>
</body>
</html>
